<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Eligibility Checker</title>
</head>
<body>
    <h1>Eligibility Checker Test</h1>
    <p>Open developer console to see logs</p>
    
    <script>
        // Test the eligibility API directly
        async function testEligibilityAPI() {
            const testCriteria = `
Inclusion Criteria:
- Age 18 years or older
- Histologically confirmed NSCLC
- ECOG performance status 0-2

Exclusion Criteria:
- Pregnant or nursing
- Active brain metastases
            `;
            
            try {
                console.log('Testing eligibility parse API...');
                
                const response = await fetch('http://localhost:3000/api/eligibility-check/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        eligibilityCriteria: testCriteria,
                        nctId: 'NCT12345678'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Error response:', text);
                    return;
                }
                
                const data = await response.json();
                console.log('Parsed criteria:', data);
                
                if (data.criteria && data.criteria.length > 0) {
                    console.log('✅ API is working! Found', data.criteria.length, 'criteria');
                } else {
                    console.log('⚠️ API returned but no criteria parsed');
                }
                
            } catch (error) {
                console.error('❌ Failed to test API:', error);
            }
        }
        
        // Run test on page load
        testEligibilityAPI();
    </script>
</body>
</html>
